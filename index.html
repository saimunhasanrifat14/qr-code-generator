<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="mainBox">
        <div class="img_box">
            <img src="images/Qr-code.png" alt="" class="qrcode_img"/>
        </div>
        <div class="rightBox">
            <div class="title">
                <h1>Generate QR Code</h1>
            </div>

            <div class="menu">
                <a href="#" class="Links">Links</a>
                <a href="#" class="Download">Download</a>
            </div>

            <div class="menu__links">
                <label for="">Enter or paste URL :</label>
                <input type="text" name="" class="inputfield">
                <button class="btn">Generate</button>
            </div>
            <div class="menu__download">
                <button class="btn-download">Download QR Code</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
